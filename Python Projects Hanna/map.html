<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="waterr.css">
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body id = "mainpage">
    <h3><img src= "https://media.giphy.com/media/3bHweEKotEKGc/giphy.gif"></h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 29.760508, lng:  -95.369302},
            zoom: 12
        });
        var marker = new google.maps.Marker({
            position: {lat: 29.768879, lng: -95.405918},
            map: map
           });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
    </script>

    <audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  </body>
</html>
